{% extends 'base.html' %}
{% load static %}

  <!-- 이 html에 추가되는 CSS -->
  {% block css %}

    <style>
  body{
          background-color:#FFFFFC ;
        } 
    
.loginform{
	background-color: #FFFFFC;
    margin-top: 100px;
	margin-right: 400px;
	margin-left: 400px;
	padding-top: 35px;
	padding-bottom: 35px;
    /* padding-left: 20px; */
	text-align: center;
}

#loging{
	padding-top: 0;
	height: 500;
}


.loginbtn {
	text-decoration:none;
	font-family:Arial;
	text-indent:0px;
	line-height:30px;
	-moz-border-radius:0px;
	-webkit-border-radius:0px;
	border-radius:0px;
	text-align:center;
	vertical-align:middle;
	display:inline-block;
	font-size:20px;
	color:#f8f8f8;
	width:289px;
	height:50px;
	padding:13px;
	border-color:#fcfcfc;
	border-width:2px;
	border-style:solid;
	background-color: rgb(49, 130, 223);
}
.form-group{
            width: 500px;
            height: 50px;
            margin-left: 100px;
        }
    </style>
    {% endblock %}
  
  <!--본문 내용-->
  {% block content %}
    
    <div>
        <form class="loginform" action="{% url 'member_login' %}" method="POST">
            <div id="loging">
                <h1 style="text-align: center;">로그인</h1>
                <br>  <br>
                <!-- 아이디 -->
                <div class="form-group">
                    <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid">
                </div>
                <!-- 비밀번호 -->
                <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="비밀번호" name="password1">
                </div>
                <br>
                
                <button type="submit" class="loginbtn" value="login">로그인</button>
            </div>
        </form>

    </div> 

    {% endblock %}
