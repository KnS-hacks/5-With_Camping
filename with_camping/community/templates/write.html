{% extends 'base.html' %}
{% load static %}

    <!-- 이 html에 추가되는 CSS -->
    {% block css %}
    <style>
        body {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            background-color: #F2EAE0;
        }
    
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #title{
            margin-left: 620px;
            margin-top: 50px;
        }
    
        textarea {
            margin: 3%;
        }
    
        .button {
            border: 1px solid rgb(177, 160, 135);
            width: 100px;
            height: 35px;
            text-align: center;
            border-radius: 30px;
            max-width: 200px;
            background-color: rgb(224, 206, 178);
            box-shadow: none;
        }
    
        .button_clicked {
            border: 1px solid #000000;
            width: 100px;
            height: 35px;
            text-align: center;
            border-radius: 30px;
            max-width: 200px;
            background: rgb(177, 160, 135);
            box-shadow: none;
        }
    
        .button:hover {
            background: rgb(177, 160, 135);
            border: 1px solid #000000
        }
    
        */ .input_area {
            border: 1px solid rgb(177, 160, 135);
            width: 81.5%;
            height: 35px;
            border-radius: 20px;
            background-color: #FEFFD6;
            box-shadow: none;
        }
    </style>

    {% endblock %}
    <!--본문 내용-->
{% block content %}

<body>
    <div id=title>
        <p>
        <h2>With_CAMPING</h2>
        </p>
    </div>
    <!-- 내용 입력하기 위해서 textarea만들었음 -->

    <div id="bulletin_post_header">
        <h1>{{bulletin_post.title}}</h1>
        <p>게시물 번호 : {{bulletin_post.pk}}</p>
        <p>작성자 : {{bulletin_post.author}}</p>
        <p>작성일 : {{bulletin_post.creation_date}}</p>
    </div>
    
    <p>{{bulletin_post.body}}</p>

    <div>
        <textarea style="width: 94%; height: 40px;"> 제목 </textarea>
    </div>

    <div class="row">
        <textarea style="width: 94%; height: 500px; border: none; margin-top: -20px;" placeholder="게시물을 작성해주세요."></textarea>
    </div>

    <div class="input_text" style="padding: 2px 0px 2px 2%; margin-top: -15px;">
        <button style="margin-left: 15px;" class="button">사진 업로드</button>
        <button class="button">임시저장</button>
        <button style="float:right; margin-right: 45px;" class="button">업로드</button>
    </div>
    </aside>
    </div>
</body>
{% endblock %}
