{% extends 'base.html' %}
{% load static %}

    <!-- 이 html에 추가되는 CSS -->
    {% block css %}
    
    <style>
        body{
            font-family: 'MaruBuri-Regular';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
            background-color:#F2EAE0 ;
        } 

        #pay_box{
            background-color: white;
            width: 800px;
            height: 450px;
            margin-top: 70px;
            margin-left: 350px;
        }
        #pay{
            padding-top: 15px;
            text-align: center;
              
        }
        #choose_card{
            margin-top: 15px;
        }
        #enter_card_number{
            margin-top: 20px;
            text-align: center;
        }
        .pay_btn {
          text-decoration:none;
          font-family:Arial;
          text-indent:0px;
          line-height:30px;
          -moz-border-radius:0px;
          -webkit-border-radius:0px;
          border-radius:0px;
          text-align:center;
          vertical-align:middle;
          display:inline-block;
          font-size:20px;
          color:#f8f8f8;
          width:289px;
          height:50px;
          padding:13px;
          margin-top: 15px;
          margin-left: 235px;
          border-color:#fcfcfc;
          border-width:2px;
          border-style:solid;
          background-color: rgb(49, 130, 223);
        }
    </style>

    <script type="text/javascript">

        function inputMoveNumber(num) {

            if (isFinite(num.value) == false) {
                alert("카드번호는 숫자만 입력할 수 있습니다.");
                num.value = "";
                return false;
            }

            max = num.getAttribute("maxlength");

            if (num.value.length >= max) {
                num.nextElementSibling.focus();
            }

        }
    </script>

    {% endblock %}
  
    <!--본문 내용-->
    {% block content %}

    <body>
        <div id="pay_box">
            <div id="pay"><h2>결제</h2></div>
            <div style="margin-left: 10px;"><h4>카드사 선택</h4></div>
            <div id="choose_card">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">국민</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">비씨</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">신한</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">삼성</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">하나</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">우리</button>
                    </div>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">롯데</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">현대</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">NH</button>
                    </div>
                </div>
            </div>

            <!-- 카드번호 입력 -->
            <div id="enter_card_number">
                <input type="text" class="moveNumber" onKeyup="inputMoveNumber(this);" maxlength="4" />&nbsp;-&nbsp;
                <input type="text" class="moveNumber" onKeyup="inputMoveNumber(this);" maxlength="4" />&nbsp;-&nbsp;
                <input type="text" class="moveNumber" onKeyup="inputMoveNumber(this);" maxlength="4" />&nbsp;-&nbsp;
                <input type="text" class="moveNumber" maxlength="4" />
            </div>

            <div id="card_classification">
            <form method="get" action="form-action.html">
                <h4 style="margin-left: 10px; margin-top: 25px;">카드구분</h4>
                <div style="margin-left: 10px;">
                    <label><input type="checkbox" name="color" value="blue"> 개인카드</label>
                    <label><input type="checkbox" name="color" value="red"> 법인카드</label>
                </div>
                <!-- <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p> -->
              </form>
            </div>

             <a href="  "><button type="submit" class="pay_btn" value="pay">결제하기</button></a>   <!--링크달기 -->

        </div>
    </body>
        
    {% endblock %}
